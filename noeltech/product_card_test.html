<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with Garland</title>
    <link rel="stylesheet" href="css/card_style.css"> <!-- Sẽ tạo file này ở bước 3 -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Khung chứa viền cây thông -->
    <div class="garland-frame">
        <!-- Thẻ sản phẩm -->
        <div class="product-card">
            <div class="product-image">
                <img src="images/phone-samsung.png" alt="SAMSUNG GA24 ULTRA" class="phone-img">
                <img src="images/santa-hat.png" alt="Santa Hat" class="santa-hat">
            </div>
            <div class="product-info">
                <h3>SAMSUNG GA24 ULTRA</h3>
                <p class="product-price">$18.99</p>
                <p class="product-subtext">teswbou int nros roots</p>
                <button class="buy-now-btn">BUY NOW</button>
            </div>
        </div>
    </div>

</body>
</html>
